<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Medium Synthalong</title>
</head>
<body>
	<button type="button" id="start">Start</button>
	<button type="pause" id="pause">Pause</button>
	<button type="button" id="stop">Stop</button>
	<script>

		let buttons = [...document.querySelectorAll('button')];

		let AudioContext = window.AudioContext || window.webkitAudioContext;
		const context = new AudioContext;

		const masterVolume = context.createGain();
		masterVolume.connect(context.destination);

		const oscillator = context.createOscillator();
		oscillator.frequency.setValueAtTime(220, 0);
		oscillator.connect(masterVolume);

		masterVolume.gain.linearRampToValueAtTime(0.4, context.currentTime + 2);


		console.log(buttons.find( e => e.id == 'start'));

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawling Background</title>
    <!-- in this example we see using (the NON NS'ed) setAttribute as well as <animate> tag  -->
    <style>
        body{
            margin: 0;
        }
        svg{
            width: 20%;
            height: 20%;
        }
    </style>
</head>
<body>
    <div class="svg-container">
    <svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"

  viewBox="0 0 1500 1000"
  role="img"
  aria-labelledby="title"
>
  <title id="title">
    Shining Some Light
  </title>
  
  <defs>
    <filter id="my_filter">
      <feTurbulence baseFrequency="0.88 .95" seed="0" numOctaves="3">
        <animate attributeName="seed" values="10;2000;10" dur="1000s" repeatCount="indefinite" />
        <animate attributeName="baseFrequency" values=".88 .95; 0.5 0.5" dur="12.5s" repeatCount="indefinite" />
        <animate attributeName="numOctaves" values="1; 3" dur="20s" repeatCount="indefinite" />
      </feTurbulence>
      <feDiffuseLighting lighting-color="eggshell" surfaceScale="10">
        <animate attributeName="lighting-color" values="pink; blue; pink" dur="22s" repeatCount="indefinite"/>
        <feDistantLight azimuth="119" elevation="202">
            <animate attributeName="azimuth" values="110; 200" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="elevation" values="110; 200; 110" dur="2s" repeatCount="indefinite"/>
        </feDistantLight>
      </feDiffuseLighting>
      <feComposite operator="in" in2="SourceGraphic"></feComposite>
    </filter>
    <filter id="my_filter_2">
      <feTurbulence baseFrequency="0.88 .95" seed="0" numOctaves="3">
        <animate attributeName="seed" values="10;2000;10" dur="1000s" repeatCount="indefinite" />
        <animate attributeName="baseFrequency" values=".88 .95; 0.5 0.9" dur="52.5s" repeatCount="indefinite" />
        <animate attributeName="numOctaves" values="1; 3" dur="20s" repeatCount="indefinite" />
      </feTurbulence>
      <feDiffuseLighting lighting-color="eggshell" surfaceScale="10">
        <animate attributeName="lighting-color" values="pink; blue; pink" dur="22s" repeatCount="indefinite"/>
        <feDistantLight azimuth="119" elevation="202">
            <animate attributeName="azimuth" values="110; 200" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="elevation" values="110; 200; 110" dur="2s" repeatCount="indefinite"/>
        </feDistantLight>
      </feDiffuseLighting>
      <feComposite operator="in" in2="SourceGraphic"></feComposite>
    </filter>
    <filter id="my_filter_3">
      <feTurbulence baseFrequency="0.88 .95" seed="0" numOctaves="1">
        <animate attributeName="seed" values="10;2000;10" dur="100s" repeatCount="indefinite" />
        <animate attributeName="baseFrequency" values=".88 .95; 0.5 0.9" dur="52.5s" repeatCount="indefinite" />
        <animate attributeName="numOctaves" values="1; 3" dur="20s" repeatCount="indefinite" />
      </feTurbulence>
      <feDiffuseLighting lighting-color="eggshell" surfaceScale="10">
        <animate attributeName="lighting-color" values="red; gray; blue" dur="22s" repeatCount="indefinite"/>
        <feDistantLight azimuth="119" elevation="202">
            <animate attributeName="azimuth" values="10; 200" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="elevation" values="110; 200; 110" dur="222s" repeatCount="indefinite"/>
        </feDistantLight>
      </feDiffuseLighting>
      <feComposite operator="in" in2="SourceGraphic"></feComposite>
    </filter>
    <filter id="blur">
      <feGaussianBlur stDeviation="5"></feGaussianBlur>
  </filter>
  </defs>
  
  <!-- <circle cx="50" cy="50" r="50" filter="url('#my_filter')" /> -->
<g filter="url('#blur')">
  <rect rx="80" width="500" height="500" filter="url('#my_filter')"/>
  <rect rx="80" x="500" width="500" height="500" filter="url('#my_filter_2')"/>
  <rect rx="80" x="1000" width="500" height="500" filter="url('#my_filter_3')"/>
  <rect rx="80" y="500" width="500" height="500" filter="url('#blur')"/>
</g>
</svg>
</div>
<script>
    let svgns = 'http://www.w3.org/2000/svg';
    let backgroundFilter = document.getElementById('my_filter');
    let seed = 2000;
    const increaseSeed = () =>{
        seed ++;
        console.log(seed);
        let filter = backgroundFilter.querySelector('feTurbulence');
        filter.setAttribute('seed', seed);
    }
    setInterval(increaseSeed, 20);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Study on C</title>
    <style>
        svg{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 500 500">
        <defs>
            <symbol id="form_group">
                <rect width="500" height="500" fill="pink"></rect>
                <g class="outer">
                    <circle class="outermost-outer" cx="50" cy="50" r="35" fill="black"></circle>
                    <!-- this one gets transformed 90 deg at a time  -->
                </g>
                <g class="inner">
                    <circle class="outermost" cx="250" cy="250" r="220" fill="black"></circle>
                    <circle class="first-inner" cx="250" cy="250" r="150" fill="white"></circle>
                    <circle class="first-inner-small" cx="250" cy="110" r="35" fill="white"></circle>
                    <!-- WHEN YOU SIT BACK DOWN FINISH THIS MVP  -->

                </g>
            </symbol>
        </defs>
        <use href="#form_group" x="0" y="0"></use>
    </svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas 1</title>
</head>
<body>
	<canvas id="myCanvas" width="400" height="400" style="background-color: yellow"></canvas>


	<script>
		const el = document.getElementById('myCanvas');
		const ctx = el.getContext('2d');

		ctx.beginPath();
		ctx.moveTo(100, 300);
		ctx.lineTo(300, 300);
		ctx.lineTo(300, 100);
		ctx.lineTo(200, 50);
		ctx.lineTo(100, 100);
		ctx.lineTo(100, 300);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(200, 200, 50, 0, 2*Math.PI);
		ctx.stroke();

		ctx.beginPath();
		ctx.rect(100, 300, 200, 20);
		ctx.stroke();

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wave Makin</title>
	<style>
		svg{
			width: 1200px;
		}
	</style>
</head>
<body>
	<svg viewBox="0 0 1000 300" >
		<circle cx="500" cy="150" r="40" fill="black" ></circle>
		<path d="M20 50 
						 C50 50, 50 250, 80 50 
						 S90 50, 130 50 
						 S190 250, 230 50
						 S250 100, 300 100 " 
					stroke="red" 
					fill="none"
		/>
		<path id="gen_path"
		stroke="black" fill="red"></path>
		<!-- Q: (control point) (end point)  -->
		<path d="M 10 150 Q 20 10 30 150
				     Q 40 290 50 150
						 Q 60 -30 70 150" stroke="black" fill="transparent"
		/>
		<text x="130" y="46" height="80" width="300" fill="#893315">
			Vacation?  Allowed!
		</text>
	</svg>
	<script>
		const startingPoint = "M 10 150";
		const numNodes = 400;
		let currentX = 10, currentY=150;
		let maxY = 290, minY = 10;
		//WHEN YOU SIT BACK DOWN, FIX THE PATH VALUE GENERATION
		let pathContent = [startingPoint];
		for(let i = 0; i < numNodes; i+=2){
			pathContent.push(`Q ${(currentX + 10)} ${maxY} ${currentX + 20} 150
												Q ${(currentX + 30)} ${minY} ${currentX + 40} 150`);
			currentX += 40;
		}
		let path = document.getElementById('gen_path');
		path.setAttribute('d', pathContent.join(' '));
		// path.getAttribute('d');
		// path.setAttributeNS('http://www.w3.org/2000/svg', 'd', pathContent.join(' '));
	</script>
</body>
</html>

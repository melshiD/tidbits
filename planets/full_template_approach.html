<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets to be Filled in</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets and Filters</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script> -->
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            background: url('./start_night.svg');
            background-size: cover;
            background-repeat: no-repeat;
            box-sizing: border-box;
        }
        svg{
            width: 52%;
        }
        .slider-container{
            justify-content: center;
            justify-self: center;
            width: 80%;
            display: flex;
        }
        #orbit_angle{
            align-self: center;
            width: 50%;
        }

    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" name="angle" 
               id="orbit_angle" min="1" max="10" value="1" step="0.001"
        >
    </div>
    <svg svg xmlns="http://www.w3.org/2000/svg"
        viewBox=""
        role="img"
        aria-labelledby="planets"
        aria-describedby="planetsDescription"
    >
        <title id="planets">Experimenting with SVG filters</title>
        <desc id="planetsDescription">For 'cheap', in-browser image processing</desc>
        <defs>
            <!-- raw filter template material  -->
            <filter id="filter_template"></filter>
            <feTurbulence id="turb_template" type="" baseFrequency="" seed="" numOctaves=""></feTurbulence>
            <feDiffuseLighting id="diff_lighting_template" lighting-color="" surfaceScale="">
                <feDistantLight azimuth="" elevation=""></feDistantLight>
            </feDiffuseLighting>
            <feComposite id="fe_composite_template" operator="in" in2="SourceGraphic"/>
            <radialGradient id="rad_grad_template">
                <stop offset="0%" stop-color="hsla(0, 0%, 0%, 0)"></stop>
                <stop offset="90%" stop-color="hsla(0, 0%, 0%, 1)"></stop>
            </radialGradient>
            <filter id="blur">
                <feGaussianBlur stdDeviation="8">
            </filter>

            <!-- star Filters  -->
            <filter id="star_main">
                <feTurbulence type="fractalNoise" baseFrequency="" numOctaves="5" seed="" />
                <feDiffuseLighting lighting-color="" surfaceScale="">
                    <feDistantLight azimuth="45" elevation="60" />
                </feDiffuseLighting>
                <feComposite operator="in" in2="SourceGraphic" />
                <feGaussianBlur stdDeviation="" />
            </filter>
            
            <filter id="star_glow" filterUnits="userSpaceOnUse" x="0" y="0" height="16" width="16">
                <feGaussianBlur stdDeviation="2" />
            </filter>
            
            <!-- <filter id="star-secondary-glow" filterUnits="userSpaceOnUse" x="${width/2 - size * blurFilterSize}"
                y="${height/2 - size * blurFilterSize}" height="${size * 2 * blurFilterSize}" width="${size * 2 * blurFilterSize}">
                <feGaussianBlur stdDeviation="${size / 5}" />
            </filter>
            
            <filter id="star-turbulent-glow">
                <feTurbulence baseFrequency="${0.75 / size * 10}" seed="${random(0, 100)}" />
                <feDiffuseLighting lighting-color="${starColorSaturatedAndLight}" surfaceScale="${1 * size / 20}">
                    <feDistantLight azimuth="45" elevation="60" />
                </feDiffuseLighting>
                <feComposite operator="in" in2="SourceGraphic" />
                <feGaussianBlur stdDeviation="${size / 30}" />
            </filter> -->

            

            <!-- other filters  -->
            <filter id="my-filter">
                <feTurbulence baseFrequency="0.1" numOctaves="1" seed="0"/>
                <feDiffuseLighting lighting-color="DodgerBlue" surfaceScale="10">
                  <feDistantLight azimuth="45" elevation="60"></feDistantLight>
                </feDiffuseLighting>
                <feComposite operator="in" in="SourceGraphic" />
              </filter>

            <filter id="saturn">
                <feTurbulence baseFrequency="0.01 0.06" 
                              seed="14" 
                              numOctaves="6"
                              type="fractalNoise" 
                />
                <feComposite operator="in" in="SourceGraphic" />
            </filter>
        </defs>
        <g id="stars_and_planets">
            <g id="position_1"></g>
            <g id="position_2"></g>
            <g id="position_3"></g>
            <g id="position_4"></g>
            <g id="position_5" class="star">
                <circle id="glow"></circle>
                <circle id="turb_glow"></circle>
                <!-- <circle ></circle>
                <circle ></circle>
                <circle ></circle> -->
            </g>
            <g id="position_6"></g>
            <g id="position_7"></g>
            <g id="position_8"></g>
            <g id="position_9"></g>
            <g id="planet_g_template" >
                <animateMotion 
                    dur="" 
                    begin=""
                    repeatCount=""
                    path="">
                        
                </animateMotion>
                <clipPath id="" >
                    <circle r=""></circle>
                </clipPath>
                <circle class="planet" cx="" cy=""></circle>
                <circle class="shadow" r="" fill="url(#rad_grad_template)" clip-path=""></circle>
            </g>
        </g>    
    </svg>
    <button class="js-refresh-button">Refresh</button>
    <button id="createAnimation">Animate</button>
    <script src="planets_2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jet Screamer Style Soundwave </title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
	<!-- Your code that needs compiling goes in a type="text/babel" `script` tag -->
	<script type="text/babel" data-presets="react,stage-3">
		const MainContent = () => {
				return <div>Hello, React!</div>;
		};

		ReactDOM.render(<MainContent />, document.getElementById("root"));
	</script>
	
	<div id="root"></div>
	
	<!-- This is what supports JSX compilation (and other transformations) -->
	<script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js"></script>
	
	<!-- These are for React -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
	
</head>
<style>
	html, body{
		background-color: blue;
	}
	body{
		display: flex;
		justify-content: space-between;
	}	
	img{
		width: 20%;
	}
	svg{
		width: 1200px;
	}
</style>
<body>
	<img src="../Images/jet_screamer_soundwave.jpg" alt="" srcset="">
	<svg viewBox="0 0 5000 5000">
		<ellipse cx="2500" cy="2500" 
						 rx="1500" ry="75" 
						 fill="none"stroke="#e0a65a" 
						 stroke-width="20"
		/>
		<path transform="translate(0 4)" stroke="#4ea5e7" fill="none" d="M  2500 2150 A 20 100 0 0 0 2500 2850 z"/>
		<path transform="translate(0 6)" fill="lime"   d="M  0 0 A 10 2 0 0 0 20 0 Z"/>
	</svg>
	<button onclick="singing()"> 
		Animate
	</button>
	<script>
		let target = document.querySelector('ellipse');

		const singing = () => {
			gsap.to(target, {attr: {rx: 2000}, 
											 duration: 3, 
											 ease: "elastic"});
			gsap.to(target, {attr: {ry:150}, 
											 duration: .02, 
											 ease: "roughEase",
											 repeat: -1,
											 yoyo: true});

		}
	</script>
</body>
</html>
